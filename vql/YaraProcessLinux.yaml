name: Linux.Detection.YaraProcessLinux
author: Matt Green - @mgreen27
description: |
   This artifact is a bulk yara hunt for Linux Process Yara.

   This artifact is automatically generated by DetectRaptor.
   Default yara set extracts all yara-forge yara rules with "memory" string.
   
   Additional detection can be added to the artifact as desired.

reference:
  - https://github.com/mgreen27/DetectRaptor
  - https://github.com/YARAHQ/yara-forge


type: CLIENT
resources:
  timeout: 9000

parameters:
  - name: ProcessRegex
    default: .
    type: regex
  - name: PidRegex
    default: .
    type: regex
  - name: UploadHits
    type: bool
  - name: YaraRule
    type: yara
    description: Final Yara option and the default if no other options provided.
    default: |
        rule HARFANGLAB_Nhas_Reverse_Shell_Elf_Inmem_Large {
            meta:
        		description = "Matches packed NHAS reverse_ssh ELF samples in-memory during execution"
        		author = "HarfangLab"
        		id = "cd6f7b81-b8df-5e2b-9da6-981d1f62c131"
        		date = "2024-09-24"
        		modified = "2025-10-21"
        		reference = "TRR250201"
        		source_url = "https://github.com/HarfangLab/iocs/blob/1770ec1114cc8c83eea7d0ab8f9f29c267b11a2d/hl_public_reports_master.yar#L295-L312"
        		license_url = "N/A"
        		hash = "9f97997581f513166aae47b3664ca23c4f4ea90c24916874ff82891e2cd6e01e"
        		logic_hash = "54ba4fc366fb6e4a252d51528ede3ec418b369881ad98e9119d1a9650b6a1bab"
        		score = 75
        		quality = 80
        		tags = ""
        		context = "memory"
        
        	strings:
        		$s1 = "/NHAS/reverse_ssh/cmd/client" ascii
        		$s2 = "/handlers.runCommandWithPty" ascii
        		$s3 = "/connection.RegisterChannelCallbacks" ascii
        		$s4 = "/internal.RemoteForwardRequest" ascii
        		$s7 = "main.Fork" ascii fullword
        
        	condition:
        		( all of them )
        }

  - name: NumberOfHits
    description: THis artifact will stop by default at one hit. This setting allows additional hits
    default: 1
    type: int
  - name: ContextBytes
    description: Include this amount of bytes around hit as context.
    default: 0
    type: int64
  - name: ExePathWhitelist
    description: Regex of ProcessPaths to exclude
    type: regex

sources:
  - precondition:
      SELECT OS From info() where OS = 'linux'

    query: |
      -- find velociraptor process
      LET me <= SELECT Pid FROM pslist(pid=getpid())

      -- find all processes and add filters
      LET processes = SELECT
             Name as ProcessName,
             Exe as ProcessPath,
             CommandLine, Pid
        FROM pslist()
        WHERE
            Name =~ ProcessRegex
            AND format(format="%d", args=Pid) =~ PidRegex
            AND NOT Pid in me.Pid
            AND NOT if(condition=ExePathWhitelist,
                    then= Exe=~ExePathWhitelist)
            AND log(message=format(format="Scanning pid %v: %v", args=[
                Pid, CommandLine]))

      -- scan processes in scope with our rule, limit 1 hit
      LET hits = SELECT * FROM foreach(
        row=processes,
        query={
            SELECT
                ProcessName,
                ProcessPath,
                CommandLine,
                Pid,
                Rule,
                Tag,
                Meta,
                String.Name as YaraString,
                String.Offset as HitOffset,
                upload( accessor='scope',
                    file='String.Data',
                    name=format(format="%v-%v_%v_%v",
                    args=[ ProcessName, Pid, String.Offset, ContextBytes ]
                        )) as HitContext
             FROM proc_yara(
                        pid=Pid,
                        rules=YaraRule,
                        context=ContextBytes,
                        number=NumberOfHits,
                        vars=dict(filepath=ProcessPath)
                    )
          })

      -- upload hits using the process accessor
      LET upload_hits = SELECT *,
          upload(
            accessor="process",
            file=format(format="/%v", args=Pid),
            name=pathspec(Path=format(format='%v-%v.dmp',
                          args= [ ProcessName, Pid ]))) as ProcessDump
      FROM hits
      WHERE log(message=format(format='Will upload %v: %v', args=[Pid, ProcessName]))

      -- return rows
      SELECT * FROM if(condition=UploadHits,
        then=upload_hits,
        else=hits)

column_types:
  - name: HitContext
    type: preview_upload
