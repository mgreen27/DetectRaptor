        defender,win_disable_defender,T1562.001-Win Defender Disabled,^(5001|5010|5012)$,.,
        bits,win_sus_bitsjobs,T1197-Suspicious BitsTransfer Activity,^(59|60|61)$,\.(ps1|exe|rar|dll|7z|zip|bat|xyz|tk),edgedl.me.gvt1.com|oneclient\.sfx\.ms|\.dell\.com|download\.autodesk\.com|\.windowsupdate\.com|\.microsoft\.com/|\.adobe.com/
